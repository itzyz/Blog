<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments::head(~{::title})">
        <meta charset="utf-8" />
        <title>发布日常</title>
    </head>
<body>
<!-- 导航开始 -->
<!-- ！important让自己写的样式优先级更高 -->
<nav  th:replace="admin/_fragments::menus(4)"  class="ui inverted attached segment m-shadow-small">
</nav>
<div class="ui attched pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="" class="item">列表</a>
            <a href="" class="active teal item">发布</a>
        </div>
    </div>

</div>
<!-- 导航结束 -->
<!-- 中间内容开始 -->
<div class="m-container m-padded-tb-large ">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="field">
                <div id="md-content"  style="z-index:1 !important;">
							<textarea placeholder="博客内容" name="content" style="display: none;">
								[TOC]
								#### Disabled options
								- TeX (Based on KaTeX);
								- Emoji;
								- Task lists;
								- HTML tags decode;
								- Flowchart and Sequence Diagram;
								#### Editor.md directory
							</textarea>
                </div>
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button" >保存</button>
                <button class="ui teal button" >发布</button>
            </div>
        </form>
    </div>
</div>
<br><br><br><br><br>
<!-- 中间内容结束 -->
<!-- 底部开始 -->
<!-- 底部开始 -->
<footer th:replace="admin/_fragments::footer" class="ui inverted attached segment m-padded-tb">
</footer>
<!-- 底部结束 -->
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobil-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    /* 初始化makedown編輯器 */
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            emoji   :true,
            syncScrolling : "single",
            path	: "/lib/editormd/lib/"
        });
    });
</script>
</body>
</html>
