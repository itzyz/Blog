<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments::head(~{::title})">
		<meta charset="utf-8" />
		<title>博客发布</title>
	</head>
	<body>
		<!-- 导航开始 -->
		<!-- ！important让自己写的样式优先级更高 -->
		<nav  th:replace="admin/_fragments::menus(n)"  class="ui inverted attached segment m-shadow-small">
		</nav>
		<div class="ui attched pointing menu">
			<div class="ui container">
				<div class="right menu">
					<a href="" class="item">列表</a>
					<a href="" class="active teal item">发布</a>
				</div>
			</div>
			
		</div>
		<!-- 导航结束 -->
		<!-- 中间内容开始 -->
		<div class="m-container m-padded-tb-large ">
			<div class="ui container">
				<form action="#" method="post" class="ui form">
					<div class="field">
						<div class="ui left labeled input">
							<div class="ui selection compact teal basic dropdown label">
								<input type="hidden" value="原创" >
								<i class="dropdown icon"></i>
								<div class="text">原创</div>
								<div class="menu">
									<div class="item" data-value="原创">原创</div>
									<div class="item" data-value="转载">转载</div>
									<div class="item" data-value="翻译">翻译</div>
								</div>
							</div>
							<input type="text" name="title" placeholder="标题">
						</div>
					</div>
					<div class="field">
						<div id="md-content"  style="z-index:1 !important;">
							<textarea placeholder="博客内容" name="content" style="display: none;">
								[TOC]
								#### Disabled options
								- TeX (Based on KaTeX);
								- Emoji;
								- Task lists;
								- HTML tags decode;
								- Flowchart and Sequence Diagram;
								#### Editor.md directory
							</textarea>
						</div>
					</div>
					<div class="two fields">
						<div class="field">
							<div class="ui left action labeled input">
								<label for="" class="ui compact teal basic label">分类</label>
									<div class="ui fluid selection dropdown">
										<input type="hidden" name="type">
										<i class="dropdown icon"></i>
										<div class="default text">分类</div>
										<div class="menu">
											<div class="item" data-value="1">错误日志</div>
											<div class="item" data-value="2">情感生活</div>
											<div class="item" data-value="3">翻译</div>
										</div>
									</div>
							</div>
						</div>
						<div class="field">
							<div class="ui left action labeled input">
								<label for="" class="ui compact teal basic label">标签</label>
									<div class="ui fluid multiple search selection dropdown">
										<input type="hidden" name="tag">
										<i class="dropdown icon"></i>
										<div class="default text">标签</div>
										<div class="menu">
											<div class="item" data-value="1">java</div>
											<div class="item" data-value="2">MYSQL</div>
											<div class="item" data-value="3">SPRING</div>
										</div>
									</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled input">
							<label for="" class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" placeholder="首图引用地址">
						</div>
					</div>
					<div class="inline fields"> 
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" name="recommend" checked="" class="hidden">
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="shareinfo" name="shareinfo" class="hidden">
								<label for="shareinfo">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="apprecation" name="apprecation" class="hidden">
								<label for="apprecation">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="comment" name="comment" class="hidden">
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					<div class="ui right aligned container">
						<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button" >保存</button>
						<button class="ui teal button" >发布</button>
					</div>
				</form>
			</div>
		</div>
		<br><br><br><br><br>
		<!-- 中间内容结束 -->
		<!-- 底部开始 -->
		<footer th:replace="admin/_fragments::footer" class="ui inverted attached segment m-padded-tb">
		</footer>
		<!-- 底部结束 -->
		<script>
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobil-hide');
			});
			$('.ui.dropdown').dropdown({
				on:'hover'
			});
			/* 初始化makedown編輯器 */
			var contentEditor;
			    $(function() {
			        contentEditor = editormd("md-content", {
			            width   : "100%",
			            height  : 640,
						emoji   :true,
			            syncScrolling : "single",
			            path	: "/lib/editormd/lib/"
			        });
			    });
		</script>
	</body>
</html>
